<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>NFT preview card component</title>


</head>
<body>
  <main>
    <div class="EQ"></div>
    <section>

       <h1>Equilibrium #3429</h1><br>
       <p> Our Equilibrium collection promotes balance and calm.<p><br><br>
       <div class="eth"></div>
       <span class="a"> 0.041 ETH  </span>
       <div class="clock"></div><span class="b">3 days left </span>
       <br><hr>
  
    </section>
  
    <div class="av">
      <img src="images/image-avatar.png" alt="">
      <span class="c">Creation of</span>
      <span class="j">Jules Wyvern</span>
    </div>
  </main>

</body>
</html>
